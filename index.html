<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>App Name</title>
  </head>
  <body>
    <div class="main">
      <!-- NAVBAR -->
      <div class="navbar">
        <div class="store-info">
          <svg
            class="store-logo"
            aria-hidden="true"
            viewBox="0 0 40 40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="none"
              d="M0,0h40v40H0V0z"
            ></path>
            <g>
              <path
                d="M19.7,19.2L4.3,35.3c0,0,0,0,0,0c0.5,1.7,2.1,3,4,3c0.8,0,1.5-0.2,2.1-0.6l0,0l17.4-9.9L19.7,19.2z"
                fill="#EA4335"
              ></path>
              <path
                d="M35.3,16.4L35.3,16.4l-7.5-4.3l-8.4,7.4l8.5,8.3l7.5-4.2c1.3-0.7,2.2-2.1,2.2-3.6C37.5,18.5,36.6,17.1,35.3,16.4z"
                fill="#FBBC04"
              ></path>
              <path
                d="M4.3,4.7C4.2,5,4.2,5.4,4.2,5.8v28.5c0,0.4,0,0.7,0.1,1.1l16-15.7L4.3,4.7z"
                fill="#4285F4"
              ></path>
              <path
                d="M19.8,20l8-7.9L10.5,2.3C9.9,1.9,9.1,1.7,8.3,1.7c-1.9,0-3.6,1.3-4,3c0,0,0,0,0,0L19.8,20z"
                fill="#34A853"
              ></path>
            </g>
          </svg>
          <div class="store-name secondary-color">Play Store</div>
        </div>
        <div class="search-icon">
          <span class="material-symbols-outlined secondary-color">
            search
          </span>
        </div>
        <div class="three-dot-menu">
          <span class="material-symbols-outlined secondary-color">
            more_vert
          </span>
        </div>
      </div>

      <!-- HEADER -->
      <div class="header">
        <div class="app-icon">
          <img
            src="https://play-lh.googleusercontent.com/VRMWkE5p3CkWhJs6nv-9ZsLAs1QOg5ob1_3qg-rckwYW7yp1fMrYZqnEFpk0IoVP4LM=w240-h480-rw"
            alt=""
          />
        </div>
        <div class="app-info">
          <div class="app-info-name primary-color">Instagram</div>
          <div class="app-info-company tertiary-color">Instagram</div>
          <div class="app-info-others secondary-color">
            Contains ads â€¢ In-app purchases
          </div>
        </div>
      </div>

      <!-- APP METRICS -->
      <div class="app-metrics">
        <div class="app-rating app-metrics-flex">
          <div class="app-rating-flex1">
            4.7 <span class=" star_rate material-symbols-outlined"> star_rate </span>
          </div>
          <div class="app-rating-flex2 secondary-color">
            32M reviews <span class="info unfilled-icons material-symbols-outlined"> info </span>
          </div>
        </div>
        <div class="pipe-divider"></div>
        <div class="app-size app-metrics-flex">
          <div class="app-size-flex1"><span class=" vertical_align_bottom material-symbols-outlined">
            vertical_align_bottom
            </span></div>
          <div class="app-size-flex2 secondary-color">68 MB</div>
        </div>
        <div class="pipe-divider"></div>
        <div class="app-age-rating app-metrics-flex">
          <div class="app-age-rating-flex1"><span class="material-symbols-outlined">
            18_up_rating
            </span></div>
          <div class="app-age-rating-flex2 secondary-color">Rated for 18+ <span class="info unfilled-icons material-symbols-outlined"> info</span></div>
        </div>
        <div class="pipe-divider"></div>
        <div class="app-downloads app-metrics-flex">
          <div class="app-downloads-flex1">1B+</div>
          <div class="app-downloads-flex2 secondary-color">Downloads</div>
        </div>
      </div>
    </div>
  </body>
</html>
